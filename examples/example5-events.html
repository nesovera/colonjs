<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/colonjs@0"></script>
    </head>

    <body>
        <div id="app">
            <p>Message: <span :text="$data.message"></span></p>
            <button @click="$methods.reverseMessage()">Reverse Message</button>
        </div>
    </body>
    
    <script>
        var app = new Colon({
            el: '#app',
            data: {
                message: "ColonJs!",
            },
            methods: {
                reverseMessage: function () {
                    this.data.message = this.data.message.split('').reverse().join('');
                }
            }
        });
    </script>
    
</html>
