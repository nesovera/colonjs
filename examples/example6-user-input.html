<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/colonjs@0"></script>
    </head>

    <body>
        <div id="app">
            <p :text="$data.message"></p>
            <input
                :value="$data.message"
                @input="$data.message = $this.value;" />
        </div>
    </body>
    
    <script>
        var app = new Colon({
            el: '#app',
            data: {
                message: "Hello ColonJs"
            }
        });
    </script>
    
</html>
